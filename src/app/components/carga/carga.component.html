<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivos</h3>
    <div
    appNgDropFiles
    [archivos]="archivos"
    (mouseSobre)="estaSobreElemento = $event"
    [ngClass]="{ 'file-over': estaSobreElemento }"
    class="well drop-zone">
      <h4>Deje caer archivos aqui</h4>
      <img src="assets/drop-images.png" alt="Soltar imagenes">
    </div>
  </div>
  <div class="col-md-8">
    <h4>Cargar archivos</h4>
    <button class="btn btn-outline-success mr-2"
    (click)="cargarImagenes()"
    [disabled]="archivos.length === 0">Cargar a Firebase</button>
    <button class="btn btn-outline-danger"
    (click)="limpiarArchivos()"
    [disabled]="archivos.length === 0">Limpiar</button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nombre archivo</th>
          <th>Tama√±o</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{ 'text-green': archivo.progreso >= 100 }">
            {{ archivo.nombreArchivo }}
          </td>
          <td [ngClass]="{ 'text-green': archivo.progreso >= 100 }">
            {{ archivo.archivo.size / 1024 / 1024 | number:'.2-2' }} Mb
          </td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar"
              [ngClass]="{ 'bg-green': archivo.progreso >= 100 }"
              [ngStyle]="{ 'width': archivo.progreso + '%' }"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
